imports:
    - { resource: parameters.yml }

framework:
    translator:      { fallback: "%locale%" }
    secret:          "Sâ‚¬cR3t"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: true
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    profiler: { only_exceptions: false }


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%use_assetic_debug%"
    use_controller: "%use_assetic_controller%"
    bundles:        ['ChapleanCmsBundle']
    ruby: %ruby.bin%
    filters:
        cssrewrite: ~
        sass:
            bin: %sass.bin%
            apply_to: "\.scss"
        compass:
            bin: %compass.bin%
            no_line_comments: true
    assets:
        bootstrap_fonts_woff:
            inputs:
                - 'vendor/bootstrap-sass-official/assets/fonts/bootstrap/glyphicons-halflings-regular.woff'
            output: fonts/bootstrap/glyphicons-halflings-regular.woff
        bootstrap_fonts_ttf:
            inputs:
                - 'vendor/bootstrap-sass-official/assets/fonts/bootstrap/glyphicons-halflings-regular.ttf'
            output: fonts/bootstrap/glyphicons-halflings-regular.ttf
        bootstrap_fonts_svg:
            inputs:
                - 'vendor/bootstrap-sass-official/assets/fonts/bootstrap/glyphicons-halflings-regular.svg'
            output: fonts/bootstrap/glyphicons-halflings-regular.svg
        bootstrap_fonts_eot:
            inputs:
                - 'vendor/bootstrap-sass-official/assets/fonts/bootstrap/glyphicons-halflings-regular.eot'
            output: fonts/bootstrap/glyphicons-halflings-regular.eot
        font-awesome-otf:
            inputs: '%kernel.root_dir%/../web/vendor/font-awesome/fonts/FontAwesome.otf'
            output: 'fonts/FontAwesome.otf'
        font-awesome-eot:
            inputs: '%kernel.root_dir%/../web/vendor/font-awesome/fonts/fontawesome-webfont.eot'
            output: 'fonts/fontawesome-webfont.eot'
        font-awesome-svg:
            inputs: '%kernel.root_dir%/../web/vendor/font-awesome/fonts/fontawesome-webfont.svg'
            output: 'fonts/fontawesome-webfont.svg'
        font-awesome-ttf:
            inputs: '%kernel.root_dir%/../web/vendor/font-awesome/fonts/fontawesome-webfont.ttf'
            output: 'fonts/fontawesome-webfont.ttf'
        font-awesome-woff:
            inputs: '%kernel.root_dir%/../web/vendor/font-awesome/fonts/fontawesome-webfont.woff'
            output: 'fonts/fontawesome-webfont.woff'
        font-awesome-woff2:
            inputs: '%kernel.root_dir%/../web/vendor/font-awesome/fonts/fontawesome-webfont.woff2'
            output: 'fonts/fontawesome-webfont.woff2'

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  info
        console:
            type:   console
            bubble: false


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     127.0.0.1
        port:     3306
        dbname:   test_database
        user:     root
        password: %database_password%
        charset:  UTF8
        server_version: 5.5
        mapping_types:
            enum: string
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

bazinga_js_translation:
    locale_fallback:      fr
    default_domain:       messages

fos_rest:
    routing_loader:
        default_format: json
    format_listener:
        rules:
            -
                path: '^/rest'
                priorities: ['json']
                fallback_format: json
                prefer_extension: false
            -
                path: '^/'
                priorities: ['text/html', 'text/css', '*/*']
                fallback_format: html
                prefer_extension: true
    view:
        formats:
            rss: false
            json: true
            xml: false
        templating_formats:
            html: true
        force_redirects:
            html: false

chaplean_cms:
    front_layout: "ChapleanCmsBundle::layout-frontoffice.html.twig"
    media: false
